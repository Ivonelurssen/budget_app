<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body class="body2">
    <p class="title2">Welcome {{USER}}!!</p>
    <a class="logout" href="/logout">Log Out</a>
    <div>
            <a class="create1" href="/expenses/create">+ Add Group</a>
    </div>
    <button class="accordion title3">BILLS <a class="create2" href="/addsubgroup"> Add Subgroup</a></button>
    <div class="panel corner">
        <table>
            <tr>
                <td>Rent</td>

            </tr>
            <tr>
                <td class="links">
                    <a class="button" href="/expenses/edit/{{expense.id}}">Edit</a>

                </td>
            </tr>
        </table>
    </div>
    <button class="accordion title3">FREQUENT <a class="create2" href="/addsubgroup"> Add Subgroup</a></button>
    <div class="panel  corner">
        <table>
            <tr>
                <td>Gas</td>

                <td class="links">
                    <a class="button" href="/expenses/edit/{{expense.id}}">Edit</a>

                </td>
            </tr>
        </table>

    <button class="accordion title3">QUALITY OF LIFE <a class="create2" href="/addsubgroup"> Add Subgroup</a></button>
    <div class="panel  corner">
        <table>
            <tr>
                <td>Eating Out</td>

            </tr>
            <tr>
                <td class="links">
                    <a class="button" href="/expenses/edit/{{expense.id}}">Edit</a>
                    <a class="button" href="/expenses/del">Delete</a>
                </td>
            </tr>
        </table>
    </div>
    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function () {
                /* Toggle between adding and removing the "active" class,
                to highlight the button that controls the panel */
                this.classList.toggle("active");

                /* Toggle between hiding and showing the active panel */
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }
    </script>
</body>

</html>
